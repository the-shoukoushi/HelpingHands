<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="loginstyles.css">

</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" id="loginEmail"
                    oninput="validateEmail('loginEmail','loginEmailError')" required>
                <span id="loginEmailError" class="error"></span>

                <input type="password" placeholder="Password" id="loginPass"
                    oninput="validatePass('loginPass','loginPassError')" required>
                <span id="loginPassError" class="error"></span>

                <button type="submit">Login</button>
                <p class="toggle-form">Don't have an account? <span id="show-signup">Sign up</span></p>
            </form>

            <form id="signup-form" class="hidden">
                <input type="text" placeholder="Full Name" id="FullName" oninput="validateName()" required>
                <span id="fullNameError" class="error"></span>

                <input type="email" placeholder="Email" id="signupEmail"
                    oninput="validateEmail('signupEmail','signupEmailError')" required>
                <span id="signupEmailError" class="error"></span>

                <input type="password" placeholder="Password" id="signupPass"
                    oninput="validatePass('signupPass','signupPassError')" required>
                <span id="signupPassError" class="error"></span>

                <input type="password" placeholder="Confirm Password" id="confirmPass" oninput="validateConfirmPass()"
                    required>
                <span id="confirmPassError" class="error"></span>

                <button type="submit">Sign Up</button>
                <p class="toggle-form">Already have an account? <span id="show-login">Login</span></p>
            </form>
        </div>
    </div>

    <script src="loginscript.js"></script>
</body>

</html>
